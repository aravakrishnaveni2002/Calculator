<!DOCTYPE html>
<html>
<head>
	
	<title>Calculator</title>

	<link rel="stylesheet" type="text/css" href="cal.css">

</head>
<body>

	<div id="container">
		
		<div id="heading">
			
			<span> CALCULATOR </span>
		</div>

		<div id="display">
			<div id="content">

			</div>	
		</div>

		<div id="cal">

			<div class="element white-element btn" id="AC">
				<span> AC </span>
			</div>

			<div class="element white-element btn" id="+-">
				<span> +/- </span>
			</div>

			<div class="element white-element btn" id="%">
				<span> % </span>
			</div>

			<div class="element orange-element btn" id="/">
				<span> / </span>
			</div>

			<div class="element white-element btn" id="7">
				<span> 7 </span>
			</div>

			<div class="element white-element btn" id="8">
				<span> 8 </span>
			</div>

			<div class="element white-element btn" id="9">
				<span> 9 </span>
			</div>

			<div class="element orange-element btn" id="*">
				<span> * </span>
			</div>

			<div class="element white-element btn" id="4">
				<span> 4 </span>
			</div>

			<div class="element white-element btn" id="5">
				<span> 5 </span>
			</div>

			<div class="element white-element btn" id="6">
				<span> 6 </span>
			</div>

			<div class="element orange-element btn" id="-">
				<span> - </span>
			</div>

			<div class="element white-element btn" id="1">
				<span> 1 </span>
			</div>

			<div class="element white-element btn" id="2">
				<span> 2 </span>
			</div>

			<div class="element white-element btn" id="3">
				<span> 3 </span>
			</div>

			<div class="element orange-element btn" id="+">
				<span> + </span>
			</div>



			<div class="element-double white-element btn" id="0">
				<span> 0 </span>
			</div>

			<div class="element white-element btn" id=".">
				<span> . </span>
			</div>

			<div class="element orange-element btn" id="=">
				<span> = </span>
			</div>
			
		</div>

	</div>

	<script type="text/javascript" src="cal.js"></script>
</body>
</html>
